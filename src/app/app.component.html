<div>
  <h1>Todo List</h1>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <input 
      formControlName="title"
      type="text" 
      placeholder="Add your task" 
    />
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <ul>
    <app-todo 
      *ngFor="let todo of todos" 
      [todo]="todo"
      (delete)="handleDelete($event)"
    ></app-todo>
  </ul>
</div>
